<b>List of Persons</b>
<br/>
<form name="selectMovieForm" novalidate>
	<table border="1">
			<tr>
				<th>Person Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<tr ng-repeat="person in persons">
				<td>{{person.personId}}</td>
				<td>{{person.firstName}}</td>
				<td>{{person.lastName}}</td>
			</tr>
	</table>
</form>
